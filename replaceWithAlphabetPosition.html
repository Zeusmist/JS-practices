<!--
Welcome.

In this kata you are required to, given a string, replace every letter with its position in the alphabet.

If anything in the text isn't a letter, ignore it and don't return it.

"a" = 1, "b" = 2, etc.

Example
alphabetPosition("The sunset sets at twelve o' clock.")
Should return "20 8 5 19 21 14 19 5 20 19 5 20 19 1 20 20 23 5 12 22 5 15 3 12 15 3 11" (as a string)-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>REPlaCE With AlphABet PoSitIoN</title>
    </head>
    <body>
        <form onsubmit="return false" autocomplete="off">
            <input id="inputs" type="text"/>
            <input type="submit" onclick="func()"/>
        </form>
        <p id="demo"></p>
        <script>
            function func()
            {
                var input = document.getElementById('inputs').value;
                var demo = document.getElementById('demo');
                input = input.replace(/a/g,"1").replace(/b/g,"2").replace(/c/g,"3").replace(/d/g,"4").replace(/e/g,"5").replace(/f/g,"6").replace(/g/g,"7").replace(/h/g,"8").replace(/i/g,"9").replace(/j/g,"10").replace(/k/g,"11").replace(/l/g,"12").replace(/m/g,"13").replace(/n/g,"14").replace(/o/g,"15").replace(/p/g,"16").replace(/q/g,"17").replace(/r/g,"18").replace(/s/g,"19").replace(/t/g,"20").replace(/u/g,"21").replace(/v/g,"22").replace(/w/g,"23").replace(/x/g,"24").replace(/y/g,"25").replace(/z/g,"26");
//                input = input.split('');
//                input = input.join('*');
//                input = input.split(' ');
//                input = input.join(' ');
                demo.innerHTML = '"' + input + '"'
            }
        
        </script>
    </body>
</html>
